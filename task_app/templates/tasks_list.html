{% extends "base.html" %}
{% block content %}
{% load sort_fields %}
<div class="jumbotron">
	<div class="row">
		<div class="col-lg-10">
			<a href="{% url 'add' %}">Add New Task</a>
		</div>
	<br>

	<table class="table table-hover">
		<thead>
		<tr>
		    <th><a href="?{% url_replace request 'order_by' 'name' '-' %}">Name</a></th>
		    <th>Status</th>
		    <th><a href="?{% url_replace request 'order_by' 'added_on' '-' %}">Added on</a></th>
		    <th><a href="?{% url_replace request 'order_by' 'complete_by' '-' %}">Complete By</a></th>
		    <th>Delete</th>
	    </tr>
    </thead>
	    {% for obj in tasks %}
		<tbody>	
	    	<tr>
		        <td>{{ obj.name }}</td>
		        <td><select>
		        	<option>SELECT</option>
		        	<option value="1" {% if obj.status == 1 %} selected {% endif %}>Complete</option>
		        	<option value="0" {% if obj.status == 0 %} selected {% endif %}>Incomplete</option>
		        </select></td>
		        <td>{{ obj.added_on }}</td>
		        <td>{{ obj.complete_by }}</td>
		        <td><input type="checkbox" name="delete"></td>
			</tr>
	    </tbody>    
		{% endfor %}
	</table>
</div>
{% endblock %}
