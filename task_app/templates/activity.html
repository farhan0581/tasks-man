{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
	<h3>Your Activities</h3>
	<table class="table table-hover">
		<thead>
		<tr>
		    <th>Task</th>
		    <th>Action</th>
		    <th>Time</th>
	    </tr>
    </thead>
	    {% for obj in activity %}
		<tbody>	
	    	<tr>
		        <td>{{ obj.task_name }}</td>
		        <td>{{ obj.action }}</td>
		        <td>{{ obj.insert_time }}</td>
			</tr>
	    </tbody>    
		{% endfor %}
	</table>
</div>
{% endblock %}
