{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	{% if not user.is_authenticated %}
	<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" name="submit" />
	</form>
	{% else %}
	<p>Hello {{ user }} !!</p>
	<br>
	<a href="{% url 'logout' %}">Logout</a>
	{% endif %}
</div>
{% endblock %}
